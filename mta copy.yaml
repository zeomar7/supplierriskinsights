_schema-version: '3.1'
ID: supplierriskinsights
version: 1.0.0
description: "Multi Target Application for Supplier Risk Information"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: supplierriskinsights-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: supplierriskinsights-db
      - name: supplierriskinsights-auth

  - name: supplierriskinsights-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: supplierriskinsights-db

resources:
  - name: supplierriskinsights-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: supplierriskinsights-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: supplierriskinsights-${org}-${space}
        tenant-mode: dedicated
